<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatable" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
<link href="css/main.css" rel="stylesheet" type="text/css">
<title>SVG Icon Set</title>
</head>

<body>
	<main id="container">

		<header id="mainHeader">
			<h2>Camping Icon Set</h2>
		</header>

		<section id="campingIcons">
			<h2 class="hidden">Camping Icon Set</h2>

			<div class="mountainIcon">
				<object data="images/mountains.svg" class="icons"></object>
				<p>Mountain Icon</p>
			</div>

			<div class="tentIcon">
				<object data="images/tent.svg" class="icons"></object>
				<p>Tent Icon</p>
			</div>

			<div class="picnicIcon">
				<object data="images/picnic.svg" class="icons"></object>
				<p>Picnic Icon</p>
			</div>

			<div class="treesIcon">
				<object data="images/trees.svg" class="icons"></object>
				<p>Trees Icon</p>
			</div>

			<div class="canoeIcon">
				<object data="images/canoe.svg" class="icons"></object>
				<p>Canoe Icon</p>
			</div>

			<div class="fireIcon">
				<object data="images/fire.svg" class="icons"></object>
				<p>Fire Icon</p>
			</div>

			<div class="waterIcon">
				<object data="images/water.svg" class="icons"></object>
				<p>Water Icon</p>
			</div>

			<div class="axeIcon">
				<object data="images/axe.svg" class="icons"></object>
				<p>Axe Icon</p>
			</div>

			<div class="fishIcon">
				<object data="images/fish.svg" class="icons"></object>
				<p>Fishing Icon</p>
			</div>

			<div class="compassIcon">
				<object data="images/compass.svg" class="icons"></object>
				<p>Compass Icon</p>
			</div>
		
		</section>
		

	</main> 
	<script src="js/main.js"></script>
</body>
</html>
